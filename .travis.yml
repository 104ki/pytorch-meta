language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install .
script:
  - pytest
deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  server: https://testpypi.python.org/pypi
  distributions: "sdist bdist_wheel"
  on:
    repo: tristandeleu/pytorch-meta
    branch: master
    condition: $(git diff --name-only HEAD~1 HEAD | grep torchmeta/version.py | wc -l) -gt 0
